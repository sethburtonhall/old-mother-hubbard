<div class="orbit" role="region" aria-label="Dog Treats Slider" data-orbit>
  <div class="orbit-wrapper">
    <div class="orbit-controls">
      <button class="orbit-previous arrow_carrot-left"><span class="show-for-sr">Previous Slide</span></button>
      <button class="orbit-next arrow_carrot-right"><span class="show-for-sr">Next Slide</span></button>
    </div>

    <ul class="orbit-container">
      <li class="is-active orbit-slide">
        <figure class="orbit-figure">
            <div class="grid-container">
                <div class="grid-x">
                    <div class="cell large-6 social-photo">
                        <img src="/assets/img/social-overlay.png" alt="Social Photo">
                    </div>

                    <div class="cell large-6 product-photo">
                        <img src="/assets/img/product-small.png" alt="Product Photo">
                        <button type="button" class="button small" name="button">Learn More</button>
                    </div>
                </div>
            </div>


            <button class="close-button icon_close_alt2" data-close aria-label="Close modal" type="button">
                <span aria-hidden="true"></span>
            </button>
        </figure>
      </li>
    </ul>
  </div>
</div>
